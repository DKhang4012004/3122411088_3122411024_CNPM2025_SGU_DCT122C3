<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - FoodFast</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>FoodFast</span>
                </a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Trang chủ</a>
                    <a href="stores.html" class="nav-link">Cửa hàng</a>
                    <a href="cart.html" class="nav-link active">
                        <i class="fas fa-shopping-cart"></i>
                        Giỏ hàng
                        <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                    <a href="orders.html" class="nav-link">Đơn hàng</a>
                </nav>
                <div class="header-actions">
                    <div class="user-menu" id="userMenu">
                        <div id="guestMenu">
                            <button class="btn btn-outline btn-sm" onclick="window.location.href='index.html'">Đăng nhập</button>
                        </div>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <button class="user-avatar" onclick="toggleDropdown()">
                                <i class="fas fa-user-circle"></i>
                                <span id="userName"></span>
                            </button>
                            <div class="dropdown-menu" id="dropdownMenu">
                                <a href="orders.html"><i class="fas fa-box"></i> Đơn hàng</a>
                                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <section style="background: white; padding: 1rem 0; border-bottom: 1px solid #eee;">
        <div class="container">
            <div style="display: flex; align-items: center; gap: 0.5rem; color: var(--gray);">
                <a href="index.html" style="color: var(--gray); text-decoration: none;">Trang chủ</a>
                <i class="fas fa-chevron-right" style="font-size: 0.8rem;"></i>
                <span>Giỏ hàng</span>
            </div>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="section">
        <div class="container">
            <h1 class="section-title">
                <i class="fas fa-shopping-cart"></i> Giỏ Hàng Của Bạn
            </h1>

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;" id="cartLayout">
                <!-- Cart Items -->
                <div>
                    <div id="cartItems">
                        <!-- Loading state -->
                        <div class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <h3>Đang tải giỏ hàng...</h3>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div>
                    <div class="card" style="position: sticky; top: 100px;">
                        <div class="card-body">
                            <h3 class="card-title">Tổng Đơn Hàng</h3>

                            <div style="display: flex; justify-content: space-between; margin-top: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--light);">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0đ</span>
                            </div>

                            <div style="display: flex; justify-content: space-between; margin-top: 0.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--light);">
                                <span>Phí giao hàng:</span>
                                <span id="shippingFee" class="text-success">Miễn phí</span>
                            </div>

                            <div style="display: flex; justify-content: space-between; margin-top: 1rem; font-size: 1.2rem; font-weight: bold;">
                                <span>Tổng cộng:</span>
                                <span id="total" class="text-primary">0đ</span>
                            </div>

                            <button class="btn btn-primary btn-block mt-3" onclick="proceedToCheckout()" id="checkoutBtn" disabled>
                                <i class="fas fa-credit-card"></i> Thanh toán
                            </button>

                            <a href="stores.html" class="btn btn-outline btn-block mt-2">
                                <i class="fas fa-arrow-left"></i> Tiếp tục mua sắm
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty Cart State -->
            <div id="emptyCart" style="display: none;">
                <div class="empty-state">
                    <i class="fas fa-shopping-cart" style="font-size: 5rem;"></i>
                    <h3>Giỏ hàng trống</h3>
                    <p>Hãy thêm món ăn yêu thích vào giỏ hàng nhé!</p>
                    <a href="stores.html" class="btn btn-primary">
                        <i class="fas fa-store"></i> Khám phá cửa hàng
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
