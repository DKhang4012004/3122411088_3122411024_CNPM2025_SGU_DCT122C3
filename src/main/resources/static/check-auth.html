        button:hover {

<body>
    <div class="container">
        <h1>üîç Check Authentication Status</h1>

        <div id="authStatus"></div>

        <div class="actions">
            <h3>Actions:</h3>
            <button onclick="checkAuth()">üîÑ Refresh Check</button>
            <button onclick="goToLogin()" class="success">üîê Go to Login</button>
            <button onclick="goToStoreManagement()">üè™ Go to Store Management</button>
            <button onclick="clearAuth()" class="danger">üóëÔ∏è Clear All Auth Data</button>
        </div>

        <div class="info-box" style="margin-top: 20px;">

            <ul>
                <li>N·∫øu token b·ªã missing ‚Üí ƒêƒÉng nh·∫≠p l·∫°i</li>
                <li>N·∫øu user data b·ªã missing ‚Üí ƒêƒÉng nh·∫≠p l·∫°i</li>
                <li>N·∫øu user ID b·ªã missing ‚Üí ƒêƒÉng nh·∫≠p l·∫°i</li>
                <li>Click "Clear All Auth Data" n·∫øu mu·ªën reset ho√†n to√†n</li>
            </ul>
        </div>

    <script>
        function checkAuth() {
            const statusDiv = document.getElementById('authStatus');
            let html = '<h2>Authentication Status</h2>';

            // Check token with correct key
            const token = localStorage.getItem('foodfast_token');
            if (token) {
                html += '<div class="info-box success">';
                html += '<strong>‚úÖ Token (foodfast_token):</strong> Present<br>';
                html += '<pre>' + token.substring(0, 50) + '...</pre>';
                html += '</div>';
            } else {
                html += '<div class="info-box error">';
                html += '<strong>‚ùå Token (foodfast_token):</strong> Missing<br>';
                html += '<small>B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ c√≥ token</small>';
                html += '</div>';
            }

            // Check user data with correct key
            const userData = localStorage.getItem('foodfast_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    html += '<div class="info-box success">';
                    html += '<strong>‚úÖ User Data (foodfast_user):</strong> Present<br>';
                    html += '<pre>' + JSON.stringify(user, null, 2) + '</pre>';

                    if (user.id) {
                        html += '<div style="margin-top: 10px; padding: 10px; background: #d4edda; border-radius: 4px;">';
                        html += '‚úÖ User ID: <strong>' + user.id + '</strong>';
                        html += '</div>';
                    }
                    html += '</div>';
                } catch (e) {
                    html += '<div class="info-box error">';
                    html += '<strong>‚ùå User Data:</strong> Invalid JSON<br>';
                    html += '<pre>' + userData + '</pre>';
                    html += '</div>';
                }
            } else {
                html += '<div class="info-box error">';
                html += '<strong>‚ùå User Data (foodfast_user):</strong> Missing<br>';
                html += '<small>B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ c√≥ user data</small>';
                html += '</div>';
            }

            // Check all localStorage keys
            html += '<div class="info-box">';
            html += '<strong>üì¶ All LocalStorage Keys:</strong><br>';
            html += '<pre>' + JSON.stringify(Object.keys(localStorage), null, 2) + '</pre>';
            html += '</div>';

            // Show recommendation
            if (!token || !userData) {
                html += '<div class="info-box warning">';
                html += '<strong>‚ö†Ô∏è Khuy·∫øn ngh·ªã:</strong><br>';
                html += 'B·∫°n ch∆∞a ƒëƒÉng nh·∫≠p ho·∫∑c session ƒë√£ h·∫øt h·∫°n. Vui l√≤ng:<br>';
                html += '1. Click n√∫t "Clear All Auth Data" b√™n d∆∞·ªõi<br>';
                html += '2. Click "Go to Login" ƒë·ªÉ ƒëƒÉng nh·∫≠p l·∫°i';
                html += '</div>';
            } else {
                html += '<div class="info-box success">';
                html += '<strong>‚úÖ All Good!</strong> B·∫°n c√≥ th·ªÉ truy c·∫≠p Store Management';
                html += '</div>';
            }

            statusDiv.innerHTML = html;
        }

        function goToLogin() {
            window.location.href = 'index.html';
        }

        function goToStoreManagement() {
            window.location.href = 'store-management.html';
        }

        function clearAuth() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu x√°c th·ª±c?')) {
                localStorage.removeItem('foodfast_token');
                localStorage.removeItem('foodfast_user');
                // Also clear old keys if they exist
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('userId');
                alert('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu x√°c th·ª±c!');
                checkAuth();
            }
        }

        // Run check on load
        checkAuth();
    </script>
</body>
</html>
