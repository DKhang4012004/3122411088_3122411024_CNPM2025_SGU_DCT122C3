<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Drone Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #4CAF50; margin-bottom: 20px; }
        .section { background: #252526; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .section-title { color: #569cd6; font-size: 18px; margin-bottom: 15px; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            border-radius: 4px;
            font-family: monospace;
        }
        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover { background: #45a049; }
        button.secondary { background: #2196F3; }
        button.secondary:hover { background: #0b7dda; }
        .log {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #3c3c3c;
        }
        .log-entry { padding: 5px 0; border-bottom: 1px solid #3c3c3c; }
        .log-entry.success { color: #4CAF50; }
        .log-entry.error { color: #f44336; }
        .log-entry.info { color: #2196F3; }
        .json { white-space: pre-wrap; color: #ce9178; }
        label { display: block; color: #9cdcfe; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Debug - Drone Register API</h1>

        <div class="section">
            <div class="section-title">1. API Configuration</div>
            <label>API Base URL:</label>
            <input type="text" id="apiUrl" placeholder="http://192.168.1.86:8080/home">
            <button onclick="detectUrl()">üîç Auto Detect</button>
            <button class="secondary" onclick="testConnection()">‚úÖ Test Connection</button>
        </div>

        <div class="section">
            <div class="section-title">2. Drone Data</div>
            <label>Drone Code:</label>
            <input type="text" id="droneCode" value="DRONE001">

            <label>Phone Model:</label>
            <input type="text" id="phoneModel" value="iPhone 13">

            <label>Max Payload (gram):</label>
            <input type="number" id="maxPayload" value="2000">

            <label>Latitude:</label>
            <input type="number" step="0.000001" id="latitude" value="10.762622">

            <label>Longitude:</label>
            <input type="number" step="0.000001" id="longitude" value="106.660172">
        </div>

        <div class="section">
            <div class="section-title">3. Request Preview</div>
            <textarea id="requestPreview" rows="10" readonly></textarea>
            <button onclick="updatePreview()">üîÑ Update Preview</button>
            <button onclick="registerDrone()">üöÄ Send Request</button>
        </div>

        <div class="section">
            <div class="section-title">4. Console Log</div>
            <div class="log" id="logContainer"></div>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function detectUrl() {
            const hostname = window.location.hostname;
            const port = window.location.port || '8080';
            const protocol = window.location.protocol;

            let url;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                url = `${protocol}//localhost:8080/home`;
            } else {
                url = `${protocol}//${hostname}:${port}/home`;
            }

            document.getElementById('apiUrl').value = url;
            log(`‚úÖ Detected URL: ${url}`, 'success');
            updatePreview();
        }

        function updatePreview() {
            const data = {
                code: document.getElementById('droneCode').value,
                model: document.getElementById('phoneModel').value,
                maxPayloadGram: parseInt(document.getElementById('maxPayload').value),
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value)
            };

            const apiUrl = document.getElementById('apiUrl').value;
            const fullUrl = `${apiUrl}/drones/register`;

            const preview = `POST ${fullUrl}
Content-Type: application/json

${JSON.stringify(data, null, 2)}`;

            document.getElementById('requestPreview').value = preview;
            log('üìù Request preview updated', 'info');
        }

        async function testConnection() {
            const apiUrl = document.getElementById('apiUrl').value;
            log(`üîç Testing connection to: ${apiUrl}`, 'info');

            try {
                const response = await fetch(`${apiUrl}/drones`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Connection OK! Found ${data.result?.length || 0} drones`, 'success');
                } else {
                    log(`‚ùå Connection failed: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }

        async function registerDrone() {
            const apiUrl = document.getElementById('apiUrl').value;
            const data = {
                code: document.getElementById('droneCode').value,
                model: document.getElementById('phoneModel').value,
                maxPayloadGram: parseInt(document.getElementById('maxPayload').value),
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value)
            };

            const url = `${apiUrl}/drones/register`;

            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            log(`üöÄ Sending POST to: ${url}`, 'info');
            log(`üì¶ Data: ${JSON.stringify(data)}`, 'info');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                log(`üì° Response status: ${response.status} ${response.statusText}`,
                    response.ok ? 'success' : 'error');

                const result = await response.json();
                log(`üì® Response data:`, 'info');
                log(JSON.stringify(result, null, 2), result.code === 1000 ? 'success' : 'error');

                if (result.code === 1000) {
                    log('‚úÖ Drone registered successfully!', 'success');
                } else {
                    log(`‚ùå Error: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', function() {
            detectUrl();
            updatePreview();
            log('üîß Debug page loaded', 'info');
        });
    </script>
</body>
</html>
