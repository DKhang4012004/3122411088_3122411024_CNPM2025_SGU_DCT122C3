<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FoodFast Drone Simulator (Mock GPS)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .drone-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-info {
            background: #2196F3;
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .status-available {
            background: #4CAF50;
        }

        .status-in-flight {
            background: #2196F3;
        }

        .status-charging {
            background: #ff9800;
        }

        .status-offline {
            background: #9e9e9e;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .info-value {
            font-weight: 600;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
        }

        .battery-container {
            margin: 15px 0;
        }

        .battery-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .gps-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(33, 150, 243, 0.3);
            border-radius: 10px;
            margin: 10px 0;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .gps-mode {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="drone-icon">üöÅ</div>
            <h1>FoodFast Drone</h1>
            <p>Simulator (Mock GPS)</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Registration Form -->
        <div id="registerCard" class="card">
            <h2 style="margin-bottom: 20px;">üìù Register Drone</h2>

            <div class="alert alert-warning">
                ‚ö†Ô∏è Mode: GPS Gi·∫£ l·∫≠p (kh√¥ng c·∫ßn HTTPS)
            </div>

            <div class="form-group">
                <label>API Server URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8080/home" placeholder="http://localhost:8080/home">
            </div>
            <div class="form-group">
                <label>Drone Code:</label>
                <input type="text" id="droneCode" placeholder="DRONE001" value="DRONE001">
            </div>
            <div class="form-group">
                <label>Phone Model:</label>
                <input type="text" id="phoneModel" placeholder="iPhone 13">
            </div>
            <div class="form-group">
                <label>Start Latitude (TP.HCM):</label>
                <input type="number" step="0.000001" id="startLat" value="10.762622" placeholder="10.762622">
            </div>
            <div class="form-group">
                <label>Start Longitude:</label>
                <input type="number" step="0.000001" id="startLng" value="106.660172" placeholder="106.660172">
            </div>
            <button class="btn btn-primary" onclick="registerDrone()">üöÄ Register & Start</button>
        </div>

        <!-- Drone Control Panel -->
        <div id="controlCard" class="card hidden">
            <h2 style="margin-bottom: 15px;">üéÆ Control Panel</h2>

            <div class="gps-mode">
                üìç GPS Mode: Mock (Simulated Movement)
            </div>

            <div class="info-row">
                <span class="info-label">Drone ID:</span>
                <span class="info-value" id="displayCode">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Status:</span>
                <span class="info-value" id="displayStatus">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Model:</span>
                <span class="info-value" id="displayModel">-</span>
            </div>

            <div class="battery-container">
                <label>üîã Battery Level:</label>
                <div class="battery-bar">
                    <div class="battery-fill" id="batteryFill" style="width: 100%">100%</div>
                </div>
            </div>

            <div class="gps-indicator pulse">
                <span>üìç GPS Simulated Active</span>
            </div>

            <div class="info-row">
                <span class="info-label">Latitude:</span>
                <span class="info-value coordinates" id="displayLat">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Longitude:</span>
                <span class="info-value coordinates" id="displayLng">-</span>
            </div>

            <h3 style="margin: 20px 0 10px 0;">Simulate Movement:</h3>
            <button class="btn btn-info" onclick="moveNorth()">‚¨ÜÔ∏è Move North</button>
            <button class="btn btn-info" onclick="moveSouth()">‚¨áÔ∏è Move South</button>
            <button class="btn btn-info" onclick="moveEast()">‚û°Ô∏è Move East</button>
            <button class="btn btn-info" onclick="moveWest()">‚¨ÖÔ∏è Move West</button>

            <h3 style="margin: 20px 0 10px 0;">Change Status:</h3>
            <button class="btn btn-primary" onclick="changeStatus('AVAILABLE')">‚úÖ AVAILABLE</button>
            <button class="btn btn-warning" onclick="changeStatus('IN_FLIGHT')">‚úàÔ∏è IN FLIGHT</button>
            <button class="btn btn-warning" onclick="changeStatus('CHARGING')">üîå CHARGING</button>
            <button class="btn btn-danger" onclick="changeStatus('OFFLINE')">‚ö´ OFFLINE</button>

            <button class="btn btn-secondary" onclick="logout()" style="margin-top: 20px;">üö™ Logout</button>
        </div>
    </div>

    <script>
        let droneData = null;
        let apiBaseUrl = '';
        let currentLat = 10.762622;
        let currentLng = 106.660172;
        let batteryLevel = 100;
        let autoUpdateInterval = null;

        // Auto detect API URL on page load
        window.addEventListener('DOMContentLoaded', function() {
            const hostname = window.location.hostname;
            const port = window.location.port || '8080';
            const protocol = window.location.protocol;

            let detectedUrl;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                detectedUrl = `${protocol}//localhost:8080/home`;
            } else {
                detectedUrl = `${protocol}//${hostname}:${port}/home`;
            }

            document.getElementById('apiUrl').value = detectedUrl;
            console.log('üîç Auto-detected API URL:', detectedUrl);
        });

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        async function registerDrone() {
            const code = document.getElementById('droneCode').value.trim();
            const model = document.getElementById('phoneModel').value.trim() || navigator.userAgent;
            apiBaseUrl = document.getElementById('apiUrl').value.trim();
            currentLat = parseFloat(document.getElementById('startLat').value);
            currentLng = parseFloat(document.getElementById('startLng').value);

            console.log('üìù Registering Drone...');
            console.log('Code:', code);
            console.log('API URL:', apiBaseUrl);
            console.log('Lat/Lng:', currentLat, currentLng);

            if (!code) {
                showAlert('Please enter Drone Code', 'error');
                return;
            }

            const data = {
                code: code,
                model: model,
                maxPayloadGram: 2000,
                latitude: currentLat,
                longitude: currentLng
            };

            const registerUrl = `${apiBaseUrl}/drones/register`;
            console.log('üöÄ POST to:', registerUrl);
            showAlert('‚è≥ ƒêang ƒëƒÉng k√Ω drone...', 'success');

            try {
                const response = await fetch(registerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                console.log('üì° Status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Response:', result);

                if (result.code === 1000) {
                    droneData = result.result;
                    showAlert('‚úÖ Drone registered successfully!', 'success');
                    showControlPanel();
                    startAutoUpdate();
                    startBatterySimulation();
                } else {
                    showAlert('‚ùå Error: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showAlert('‚ùå Connection error: ' + error.message, 'error');
            }
        }

        function showControlPanel() {
            document.getElementById('registerCard').classList.add('hidden');
            document.getElementById('controlCard').classList.remove('hidden');
            updateDisplay();
        }

        function updateDisplay() {
            if (!droneData) return;

            document.getElementById('displayCode').textContent = droneData.code;
            document.getElementById('displayModel').textContent = droneData.model;
            document.getElementById('displayLat').textContent = currentLat.toFixed(7);
            document.getElementById('displayLng').textContent = currentLng.toFixed(7);

            const statusBadge = `<span class="status-badge status-${droneData.status.toLowerCase().replace('_', '-')}">${droneData.status}</span>`;
            document.getElementById('displayStatus').innerHTML = statusBadge;

            updateBatteryDisplay(droneData.currentBatteryPercent || 100);
        }

        function updateBatteryDisplay(percent) {
            const fill = document.getElementById('batteryFill');
            fill.style.width = percent + '%';
            fill.textContent = percent + '%';

            if (percent < 20) {
                fill.style.background = 'linear-gradient(90deg, #f44336, #e91e63)';
            } else if (percent < 50) {
                fill.style.background = 'linear-gradient(90deg, #ff9800, #ffc107)';
            } else {
                fill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
            }
        }

        function startAutoUpdate() {
            if (autoUpdateInterval) return;

            autoUpdateInterval = setInterval(async () => {
                await updateLocation(currentLat, currentLng);
            }, 5000); // Update every 5 seconds
        }

        async function updateLocation(lat, lng) {
            if (!droneData) return;

            currentLat = lat;
            currentLng = lng;

            try {
                const response = await fetch(`${apiBaseUrl}/drones/${droneData.code}/location`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lng,
                        batteryPercent: batteryLevel
                    })
                });

                const result = await response.json();
                if (result.code === 1000) {
                    droneData = result.result;
                    updateDisplay();
                }
            } catch (error) {
                console.error('Update location error:', error);
            }
        }

        // Movement functions (simulate GPS movement)
        function moveNorth() {
            currentLat += 0.001; // ~111 meters north
            updateLocation(currentLat, currentLng);
            showAlert('üìç Moved North', 'success');
        }

        function moveSouth() {
            currentLat -= 0.001;
            updateLocation(currentLat, currentLng);
            showAlert('üìç Moved South', 'success');
        }

        function moveEast() {
            currentLng += 0.001; // ~111 meters east
            updateLocation(currentLat, currentLng);
            showAlert('üìç Moved East', 'success');
        }

        function moveWest() {
            currentLng -= 0.001;
            updateLocation(currentLat, currentLng);
            showAlert('üìç Moved West', 'success');
        }

        async function changeStatus(status) {
            if (!droneData) return;

            try {
                const response = await fetch(`${apiBaseUrl}/drones/${droneData.code}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: status })
                });

                const result = await response.json();
                if (result.code === 1000) {
                    droneData = result.result;
                    showAlert(`Status changed to ${status}`, 'success');
                    updateDisplay();
                } else {
                    showAlert('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('Connection error: ' + error.message, 'error');
            }
        }

        function startBatterySimulation() {
            setInterval(() => {
                if (droneData && droneData.status === 'IN_FLIGHT') {
                    batteryLevel = Math.max(0, batteryLevel - 1);
                } else if (droneData && droneData.status === 'CHARGING') {
                    batteryLevel = Math.min(100, batteryLevel + 2);
                }
                updateBatteryDisplay(batteryLevel);
            }, 5000); // Update every 5 seconds
        }

        function logout() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
                autoUpdateInterval = null;
            }
            droneData = null;
            batteryLevel = 100;
            document.getElementById('registerCard').classList.remove('hidden');
            document.getElementById('controlCard').classList.add('hidden');
            showAlert('Logged out successfully', 'success');
        }
    </script>
</body>
</html>
